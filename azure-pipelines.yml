trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

container: techallylw/lacework-cli:ubuntu-1804

steps:
- script: lacework integration list -a $LW_ACCOUNT -k $LW_API_KEY -s $LW_API_SECRET
  displayName: 'lacework-cli list integrations'
  env:
    LW_ACCOUNT: $(LW_ACCOUNT)
    LW_API_KEY: $(LW_API_KEY)
    LW_API_SECRET: $(LW_API_SECRET)

